<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			table{border-right:1px solid #000;border-bottom:1px solid #000} 
			table td, table th{border-left:1px solid #000;border-top:1px solid #000; padding: 1px 10px;} 
		</style>
		<script src="../js/vue.min.js" type="text/javascript"></script>
	</head>
	<body>
		<div id="container">
			<table border="0" cellspacing="0" cellpadding="0">
				<tr>
					<th>name</th>
					<th>sex</th>
					<th>age</th>
					<th>phone</th>
					<th>company</th>
				</tr>
				<tr v-for="item in items">
					<td>{{ item.name }}</td>
					<td>{{ item.sex }}</td>
					<td>{{ item.age }}</td>
					<td>{{ item.phone }}</td>
					<td>{{ item.company }}</td>
				</tr>
			</table>
		</div>
		<script src="../js/jquery-1.4.min.js" type="text/javascript"></script>
		<script type="text/javascript">
			$(document).ready(function(){
				var result;
				$.ajax({
					url: 'http://127.0.0.1/php/index.php',
					type: 'POST',
					dataType: 'json',
					data: {},
					success: function(data){
						new Vue({
							el: '#container',
							data: {
								items: data
							}
						})
					},
					error: function(xhr){
						console.log(xhr);
					}
				})
			});
		</script>
	</body>
</html>
